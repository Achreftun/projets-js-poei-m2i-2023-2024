<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6c393237d.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center text-white ">Calculette</h1>
    <div class="calculette">
        <div class="row">
        <input type="text" id="resultat" placeholder="0">
        <button onclick="reset('C')"><i class="fa-solid fa-c"></i></button>
        </div>

        <div class="row">
            <button onclick="onClick('7')"><i class="fa-solid fa-7"></i></button>
            <button onclick="onClick('8')"><i class="fa-solid fa-8"></i></button>
            <button onclick="onClick('9')"><i class="fa-solid fa-9"></i></button>
            <button onclick="onClick('/')"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="row">
            <button onclick="onClick('4')"><i class="fa-solid fa-4"></i></button>
            <button onclick="onClick('5')"><i class="fa-solid fa-5"></i></button>
            <button onclick="onClick('6')"><i class="fa-solid fa-6"></i></button>
            <button onclick="onClick('*')"><i class="fa-solid fa-x"></i></button>
        </div>
        <div class="row">
            <button onclick="onClick('1')"><i class="fa-solid fa-1"></i></button>
            <button onclick="onClick('2')"><i class="fa-solid fa-2"></i></button>
            <button onclick="onClick('3')"><i class="fa-solid fa-3"></i></button>
            <button onclick="onClick('-')"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="row">
            <button onclick="calcul('=')"><i class="fa-solid fa-equals"></i></button>
            <button onclick="onClick('0')"><i class="fa-solid fa-0"></i></button>
            <button onclick="onClick('.')">.</button>
            <button onclick="onClick('+')"><i class="fa-solid fa-plus"></i></button>
        </div>

    </div>
    
    <script src="./script.js"></script>
</body>

</html>
