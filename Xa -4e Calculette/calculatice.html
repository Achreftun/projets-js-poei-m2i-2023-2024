<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6c393237d.js"></script>
</head>

<body>
    <h1 class="text-center text-primary my-5">Calculette</h1>
    <div class="container">
        <div class="my-5">
            <label class="form-label text-primary " for="valeur1"></label>
            <input class="form-control" type="number" id="valeur1">
        </div>

    </div>


    <div id="Bouton1">
        <button id = "7" class="btn col"><i class="fa-regular fa-7"></i></button>
        <button id = "8" class="btn col"><i class="fa-regular fa-8"></i></button>
        <button id = "9" class="btn col"><i class="fa-regular fa-9"></i></button>
        <button id = "plus" class="btn col"><i class="fa-solid fa-plus"></i></button>
    </div>

    <div id="Bouton1">
        <button id = "4" class="btn col"><i class="fa-regular fa-4"></i></button>
        <button id = "5" class="btn col"><i class="fa-regular fa-5"></i></button>
        <button id = "6" class="btn col"><i class="fa-regular fa-6"></i></button>
        <button id = "moin" class="btn col"><i class="fa-solid fa-minus"></i></button>
    </div>


    <div id="Bouton1">
        <button id = "1" class="btn col"><i class="fa-regular fa-1"></i></i></button>
        <button id = "2" class="btn col"><i class="fa-regular fa-2"></i></button>
        <button id = "3" class="btn col"><i class="fa-regular fa-3"></i></button>
        <button id = "multiplier" class="btn col"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div id="Bouton1">
        <button id = "." class="btn col">.</button>
        <button id = "0" class="btn col"><i class="fa-regular fa-0"></i></button>
        <button id = "result" class="btn col"><i class="fa-regular fa-equals"></i></button>
        <button id = "diviser" class="btn col"><i class="fa-solid fa-divide"></i></button>

    </div>

    <script src="calculatrice.js"></script>
</body>

</html>
