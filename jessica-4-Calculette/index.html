<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/127b24e47c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculette">
        <input class="w-10 form-control" type="text" id="display" readonly>
        <div class="pad">
                <div class="row1">
                    <button class="btn btn-secondary" onclick="addValue('7')"><i class="fa-solid fa-7"></i></button>
                    <button class="btn btn-secondary" onclick="addValue('8')"><i class="fa-solid fa-8"></i></button>
                    <button class="btn btn-secondary" onclick="addValue('9')"><i class="fa-solid fa-9"></i></button>
                    <button class="btn btn-warning" onclick="addValue('/')"><i class="fa-solid fa-divide"></i></button> 
                </div>
                <div class="row2">
                    <button class="btn btn-secondary" onclick="addValue('4')"><i class="fa-solid fa-4"></i></button>
                    <button class="btn btn-secondary" onclick="addValue('5')"><i class="fa-solid fa-5"></i></button>
                    <button class="btn btn-secondary" onclick="addValue('6')"><i class="fa-solid fa-6"></i></button>
                    <button class="btn btn-warning" onclick="addValue('*')"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="row3">
                    <button class="btn btn-secondary" onclick="addValue('1')"><i class="fa-solid fa-1"></i></button>
                    <button class="btn btn-secondary" onclick="addValue('2')"><i class="fa-solid fa-2"></i></button>
                    <button class="btn btn-secondary" onclick="addValue('3')"><i class="fa-solid fa-3"></i></button>
                    <button class="btn btn-warning" onclick="addValue('+')"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="row4">
                    <button class="btn btn-secondary" onclick="addValue('0')"><i class="fa-solid fa-0"></i></button>
                    <button class="btn btn-secondary" onclick="addValue('.')"><i class="fa-solid fa-xs fa-circle"></i></button>
                    <button class="btn btn-secondary" onclick="remove()"><i class="fa-solid fa-c"></i></button>
                    <button class="btn btn-warning" onclick="addValue('-')"><i class="fa-solid fa-minus"></i></button>
                </div>
                <div class="row5">
                    <button class="full-width-button btn btn-success" onclick="resultat()"><i class="fa-solid fa-equals"></i></button>
                </div>
        </div> 
    </div>
</body>
</html>
